Enovance\InfrastuctreBundle\Entity\Host:
    type: entity
    table: Hosts
    repositoryClass: Enovance\InfrastructureBundle\Entity\HostRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: '50'
        addr:
            type: string
            length: '50'
        hostID:
            type: string
            length: '50'
        storageID:
            type: string
            length: '50'
    lifecycleCallbacks: {  }
